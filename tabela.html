<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Plantas</title>
</head>
<style>
    .titulo{
        text-align: center;
    }
    .traco{
        text-align: center;
    }
    .nao{
        background-color: rgb(255, 0, 0);
        color: white;
        text-align: center;
    }
    .sim{
        background-color: green;
        color: white;
        text-align: center;
    }
</style>
<body>
    <h1>Tabela de Plantas</h1>
    <table border>
        <th colspan="6" class="titulo">Tebela</th>
        <tr>
            <td class="traco">------</td>
            <td>Briófitas</td>
            <td>Pteridófitas</td>
            <td>Gimnospermas</td>
            <td>Angiospermas</td>
        </tr>
        <tr>
           <td>Possui vasos?</td>
           <td class="nao">Não</td>
           <td class="sim">Sim</td>
           <td class="sim">Sim</td>
           <td class="sim">Sim</td>
        </tr>
        <tr>
            <td>Produz semente?</td>
            <td class="nao">Não</td>
            <td class="nao">Não</td>
            <td class="sim">Sim</td>
            <td class="sim">Sim</td>
        </tr>
    </table>
</body>
</html>
